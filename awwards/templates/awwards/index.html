{% extends 'awwards/base.html' %}
{% block content %}
<div class="container-fluid">
    <div>
    <br>
        <h4 class="text-center heading" style="font-family: 'Acme', sans-serif;
font-size: 30px; color:#501F96;">Sites of the day</4>
    </div><br>
    <div class="row">
        {% for image in all_images%}

        <div class="col-md-4 main-page d-flex" style=" margin-top: 5px;">
            <div class="card card-cascade wider flex-fill ">

                <!-- Card image -->
                <div class="view view-cascade overlay">
                    <a data-toggle="modal" data-target="#{{image.id}}"><img class="card-img-top"
                            src="{{image.image.url}}" alt="{{image.title}}"></a>
                </div>
                <!--Card content-->
                <div class="card-body">

                    <!--Title-->
                    <h4 class="card-title">{{image.title}}</h4>
                    <!--Text-->
                    <p class="card-text">{{image.details}}</p>
                    <p><a href="{{image.link}}">Live Project Link</a></p>                    
                    
                    <a href="{% url 'project_review' image.pk %}" class="btn btn-success btn-md">Review Project</a>

                </div>
            </div>
        </div>
        <!--Modal: modalYT-->
        <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">                               
                        <div class="embed-responsive embed-responsive-16by9">
                            <img class="embed-responsive-item" src="{{image.image.url}}" alt="Image Loading"
                                style="margin:10px;" allowfullscreen>
                        </div>                              

            </div>
        </div>
        <!--Modal: modalYT-->


        {% empty %}
        <div class="row">
            <h1 class="text-center" style="font-family: 'Acme', sans-serif;
font-size: 30px; color:#501F96;"> No Projects Yet</h1>
        </div>
        {% endfor %}
    </div>
    <!-- Card deck -->
    <div class="row">
    </div>
    
</div><br>
<section id="footer" style="background-color: #776;">
		<div class="container">
		
          <p style="text-align: center;font-family: 'Acme', sans-serif; font-size: 25px;color:#fff;
					">&#169; George Mwai 2019</p>
        </div> 
      </div>
 </section>
{% endblock %}
